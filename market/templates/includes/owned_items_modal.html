<style>
  .modal-content {
    background-color: #212121
  }
</style>
<!-- Selling Confirmation -->
<div class="modal fade" id="Modal-SellingConfirm-{{ owned_item.id }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel" style="color:white">
          <!-- -->
          {{ owned_item.name }}
        </h5>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form method="POST">
          {{ selling_form.hidden_tag() }}

          <h4 class="text-center" style="color:white">
            Confirm you Want to sell, you will put {{ owned_item.name }} back on Market ?
          </h4>
          <br>
          <h6 class="text-center" style="color:white">
            By clicking Sell, you will Sell this item.
          </h6>
          <br>
          <input id="sold_item" name="sold_item" type="hidden" value="{{owned_item.name}}">
          {{ selling_form.submit(class="btn btn-outline-danger btn-block") }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>
